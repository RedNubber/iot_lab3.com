<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE-edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Holy Grail Layout</title>
        <link rel="stylesheet" type="text/css" href="smarthome2.css">
    </head>
    <body>
        <header>
            <div style="display: flex; justify-content: space-around; flex-direction: row;">
                <div style="margin-top: 30px; width: 100%;
                max-width: 100px;">
                    <img src="logo.png" width="100%">
                </div>
                <div class="outer-header">
                    <div class="content-header">SMART HOME CONTROL</div>
                </div>
                <div style="margin-top: 30px; width: 100%;
                max-width: 100px;">
                    <img src="avatar.jpg" width="100%" style="border-radius: 2rem;">
                </div>
            </div>
        </header>
        <div class="main">
            <aside class="left">
                <div>
                    <div style="color: black; font-weight: bold">
                        <div class="Menu">MENU</div>
                    </div>
                    <div class="button-direction">
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab.com/'">Phòng Khách</button>
                        </div>
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab2.com/'">Phòng Ngủ</button>
                        </div>
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab3.com/'">Phòng Bếp</button>
                        </div>
                    </div>

                </div>
            </aside>
            <main>
                <div class="name-of-room">PHÒNG BẾP</div>
                <!--Đây là cảm biến-->
                <div>   
                    <div style="display: flex; justify-content: space-around">
                            <div class="gauge">
                                <p style="color: black; font-weight: bold">Độ ẩm<a style="color: black;"></a></p>
                                <div class="gauge-body">
                                    <div class="gauge-fill"></div>
                                    <div class="gauge-cover">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="gauge2">
                                <p style="color: black; font-weight: bold">Nhiệt độ<a style="color: black;"></a></p>
                                <div class="gauge-body2">
                                    <div class="gauge-fill2"></div>
                                    <div class="gauge-cover2">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <!--Gauge3-->
                            <div class="gauge3">
                                <p style="color: black; font-weight: bold">Gas</p>
                                <div class="gauge-body3">
                                    <div class="gauge-fill3"></div>
                                    <div class="gauge-cover3">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <!--Gauge4-->
                            <div class="gauge4">
                                <p style="color: black; font-weight: bold">Ánh sáng</p>
                                <div class="gauge-body4">
                                    <div class="gauge-fill4"></div>
                                    <div class="gauge-cover4">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                </div>
                <!--Đây là thiết bị điều khiển-->
                <div>
                    <div class="slider">
                        <div class="range">
                            <div class="slidevalue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value tb-left">0</div>
                                <input type="range", min="10", max="200" value="100" step="1">
                                <div class="value tb-right">200</div>
                            </div>
                            
                        </div>
                        <p style="color: black; font-weight: bold">Âm lượng</p>
                        <script>
                            const slide_value=document.querySelector("span");
                            const input_slide_value=document.querySelector("input");
                            input_slide_value.oninput = (()=>{
                                let value = input_slide_value.value;
                                slide_value.textContent = value;
                                slide_value.style.left = (value/2) + "%";
                            });
                        </script>
                    </div>
                    <!--Đây là 5 nút nhấn-->
                    <div style="display: flex; justify-content: space-around">
                        <div class="toggle-but-outer"><p style="color: black; font-weight: bold; transform: translateY(-25%);">Đèn led</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="toggle-but-outer"><p style="color: black; font-weight: bold; transform: translateY(-25%)">Máy lạnh</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="toggle-but-outer"><p style="color: black; font-weight: bold; transform: translateY(-25%)">Máy sưởi</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-around">
                        <div class="toggle-but-outer2"><p style="color: black; font-weight: bold; transform: translateY(-25%)">Tivi</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="toggle-but-outer2"><p style="color: black; font-weight: bold; transform: translateY(-25%)">Phun sương</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="toggle-but-outer2"><p style="color: black; font-weight: bold; transform: translateY(-25%)">Chống trộm</p>
                            <input type="checkbox" class="checkbox">
                        </div>
                        
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div>
                <div class="icon">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="footerNav">
                    <ul style="list-style-type: none";>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">HOME</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">ABOUT</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">CONTACT US</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">OUR TEAM</a></li>
                    </ul>
                </div>
                
            </div>
            <div class="footerbottom">
                <p>CopyRight &copy;2024; Design by Anh Khoa</p>
            </div>
        </footer>
    </body>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script> 
		<script src="smarthome2.js"></script>
</html>
