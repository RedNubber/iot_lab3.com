<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE-edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Holy Grail Layout</title>
        <link rel="stylesheet" type="text/css" href="smarthome2.css">
    </head>
    <body>
        <header>
            <div style="display: flex; justify-content: space-around; flex-direction: row;">
                <div style="margin-top: 30px; width: 100%;
                max-width: 100px;">
                    <img src="logo.png" width="100%">
                </div>
                <div class="outer-header">
                    <div class="content-header">SMART HOME CONTROL</div>
                    <div style="display: flex; flex-direction: row; justify-content: center;">
                        <div id="hrs">00</div>
                        <div>:</div>
                        <div id="min">00</div>
                        <div>:</div>
                        <div id="sec">00</div>
                    </div>
                </div>
                <div style="margin-top: 30px; width: 100%;
                max-width: 100px;">
                    <img src="avatar.jpg" width="100%" style="border-radius: 2rem;">
                </div>
            </div>
        </header>
        <div class="main">
            <aside class="left">
                <div>
                    <div style="color: black; font-weight: bold">
                        <div class="Menu">MENU</div>
                    </div>
                    <div class="button-direction">
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab.com/'">Phòng Khách</button>
                        </div>
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab2.com/'">Phòng Ngủ</button>
                        </div>
                        <div class="outer">
                            <button class="button-custom" type="button" onclick="location.href='https://rednubber.github.io/iot_lab3.com/'">Phòng Bếp</button>
                        </div>
                    </div>

                </div>
            </aside>
            <main>
                <div>
                    <div class="name-of-room">PHÒNG BẾP
                        <p style="font-size: 24px; font-weight: bold;">Count: <a style="color: red" id="count"></a></p>
                    </div>
                    
                </div>
                <!--Đây là cảm biến-->
                <div>   
                    <div style="display: flex; justify-content: space-around">
                            <div class="gauge">
                                <p style="color: #2e8dda; font-weight: bold; font-size: 30px;margin-bottom: 20px;">Độ ẩm</p><a style="color: #2e8dda;"><i class="fas fa-4x fa-droplet"></i></a><p style="appearance: none;">á</p>
                                <div class="gauge-body">
                                    <div class="gauge-fill"></div>
                                    <div class="gauge-cover">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="gauge2">
                                <p style="color: #009578; font-weight: bold; font-size: 30px;margin-bottom: 20px;">Nhiệt độ</p><a style="color: #009578;"><i class="fas fa-4x fa-temperature-half"></i></a><p style="appearance: none;">á</p>
                                <div class="gauge-body2">
                                    <div class="gauge-fill2"></div>
                                    <div class="gauge-cover2">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <!--Gauge3-->
                            <div class="gauge3">
                                <p style="color: #f44eee; font-weight: bold; font-size: 30px;margin-bottom: 20px;">Gas</p><a style="color: #f44eee;"><i class="fas fa-4x fa-fire"></i></a><p style="appearance: none;">á</p>
                                <div class="gauge-body3">
                                    <div class="gauge-fill3"></div>
                                    <div class="gauge-cover3">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                            <!--Gauge4-->
                            <div class="gauge4">
                                <p style="color: #f0d522; font-weight: bold; font-size: 30px;margin-bottom: 20px;">Ánh sáng</p><a style="color: #f0d522;"><i class="fas fa-4x fa-lightbulb"></i></a><p style="appearance: none;">á</p>
                                <div class="gauge-body4">
                                    <div class="gauge-fill4"></div>
                                    <div class="gauge-cover4">
                                        <p>50%</p>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                </div>
                <p style="color: black; font-weight: bold; margin-top: 30px; font-size: 30px; margin-left: 10px;">Âm lượng</p>
                <!--Đây là thiết bị điều khiển-->
                <div>
                    <div class="slider">
                        <div class="range">
                            <div class="slidevalue" id="slidevalue">
                                <span class="slide_span">100</span>
                            </div>
                            <div class="field">
                                <div class="value tb-left">0</div>
                                <input type="range", min="0", max="200" value="100" step="1">
                                <div class="value tb-right">200</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                

                <p  style="font-size: 32px; color: black; margin-top: 70px;margin-bottom: 20px; font-weight: bold; margin-left: 10px;">Điều khiển</p>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    
                    <!----------------------------------Nút nhấn hàng trên---------------------------------->
                    <div class="wrapper">	
                        <div class="progress">
                            <a class = "icon1" >
                                <i class="fas fa-4x fa-mug-hot" style="color: #2169f3;"></i>
                            </a>
                            <div class= "toggle-btn" id="unact">
                                <div class= "inner-circle">
                    
                                </div>
                            </div>
                            <div class= "toggle-btn active" id="act" >
                                <div class= "inner-circle">
                    
                                </div>
                            </div>
                        </div>
                
                        <div class="progress">
                            <a class = "icon1" >
                                <i class="fas fa-4x fa-cookie" style="color: #f3219c;"></i>
                            </a>
                            <div class= "toggle-btn1" id="unact1">
                                <div class= "inner-circle">
                    
                                </div>
                            </div>
                            <div class= "toggle-btn1 active" id="act1" >
                                <div class= "inner-circle">
                    
                                </div>
                            </div>
                        </div>
                    </div> 
                    
                    <!------------------------------Hàng dưới-------------------------------------->  
                    <div> <p  style="font-size: 30px; color: black; margin-top: 300px; font-weight: bold;"></p>
                        <div class="wrapper1">	
                            <div class="progress1">
                                <a class = "icon1" >
                                    <i class="fas fa-4x fa-champagne-glasses" style="color: #21ecf3;"></i>
                                </a>
                                <div class= "toggle-btn2" id="unact2">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn2 active" id="act2" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                            </div>
                            <div class="progress">
                                <a class = "icon1" >
                                    <i class="fas fa-4x fa-pizza-slice" style="color: #a3f321;"></i>
                                </a>
                                <div class= "toggle-btn3" id="unact3">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn3 active" id="act3" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                            </div>
                            <div class="progress">
                                <a class = "icon1" >
                                    <i class="fas fa-4x fa-fan" style="color: #f01f1f;"></i>
                                </a>
                                <div class= "toggle-btn4" id="unact4">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn4 active" id="act4" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div>
                <div class="icon">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="footerNav">
                    <ul style="list-style-type: none";>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">HOME</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">ABOUT</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">CONTACT US</a></li>
                        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">OUR TEAM</a></li>
                    </ul>
                </div>
                
            </div>
            <div class="footerbottom">
                <p>CopyRight &copy;2024; Design by Anh Khoa</p>
            </div>
        </footer>
    </body>

</html>
